<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate AI Onboarding Coach</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-weight: 500;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöÄ</div>
        <h1>Activating AI Onboarding Coach</h1>
        <div id="status">
            <div class="loading"></div>
            <p>Setting up your coaching assistant...</p>
        </div>
    </div>

    <script>
        async function activateExtension() {
            const statusDiv = document.getElementById('status');

            try {
                // Get email from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const internEmail = urlParams.get('email');

                if (!internEmail) {
                    throw new Error('No email provided in activation link');
                }

                // Store in chrome.storage
                await chrome.storage.local.set({ internEmail });

                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Extension activated successfully!
                        <p style="margin-top: 12px; font-size: 14px;">
                            Now navigate to <strong>console.cloud.google.com</strong> to start your onboarding journey.
                        </p>
                    </div>
                    <a href="https://console.cloud.google.com/" class="btn">
                        Open Google Cloud Console ‚Üí
                    </a>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå ${error.message}
                        <p style="margin-top: 12px; font-size: 14px;">
                            Please contact your onboarding administrator.
                        </p>
                    </div>
                `;
            }
        }

        // Run activation when page loads
        activateExtension();
    </script>
</body>
</html>

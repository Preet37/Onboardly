<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Onboarding Coach - Activation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 16px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .success {
      color: #10b981;
      font-weight: 600;
      display: none;
      margin-top: 16px;
    }
    .error {
      color: #ef4444;
      font-weight: 600;
      display: none;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ü§ñ</div>
    <h1>AI Onboarding Coach</h1>
    <div class="message" id="message">
      Activating your personalized AI coach...
    </div>
    <div class="success" id="success">‚úÖ Activated! Redirecting to Google Cloud Console...</div>
    <div class="error" id="error">‚ùå Activation failed. Please contact support.</div>
  </div>

  <script>
    (async function() {
      // Get email from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const internEmail = urlParams.get('email');

      if (!internEmail) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('message').style.display = 'none';
        return;
      }

      console.log('‚úÖ Setting intern email:', internEmail);

      // Store email in both localStorage and chrome.storage
      try {
        localStorage.setItem('onboardly_intern_email', internEmail);
        await chrome.storage.local.set({ internEmail });
        
        console.log('‚úÖ Email stored successfully');
        
        // Show success message
        document.getElementById('success').style.display = 'block';
        document.getElementById('message').style.display = 'none';

        // Redirect to Google Cloud Console after 2 seconds
        setTimeout(() => {
          window.location.href = 'https://console.cloud.google.com/';
        }, 2000);
      } catch (error) {
        console.error('‚ùå Error storing email:', error);
        document.getElementById('error').style.display = 'block';
        document.getElementById('message').style.display = 'none';
      }
    })();
  </script>
</body>
</html>

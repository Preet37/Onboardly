<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Onboarding - AI Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
    }

    .app-subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .header-right {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .header-info {
      font-size: 13px;
      opacity: 0.9;
    }

    .app-body {
      flex: 1;
      display: flex;
      overflow: hidden;
      background: white;
    }

    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      text-align: center;
      padding: 40px;
    }

    .placeholder-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .placeholder-title {
      font-size: 24px;
      font-weight: 600;
      color: #666;
      margin-bottom: 16px;
    }

    .placeholder-text {
      font-size: 14px;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 24px;
    }

    .quick-start {
      padding: 24px;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: left;
      max-width: 600px;
    }

    .quick-start h4 {
      font-size: 16px;
      color: #333;
      margin-bottom: 16px;
    }

    .quick-start ol {
      font-size: 14px;
      color: #666;
      line-height: 1.8;
      padding-left: 20px;
    }

    .quick-start li {
      margin-bottom: 8px;
    }

    .quick-start a {
      color: #667eea;
      text-decoration: underline;
      font-weight: 500;
    }

    .quick-start a:hover {
      color: #764ba2;
    }

    .tip-box {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-left: 3px solid #667eea;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
    }

    .btn-open-gcp {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .btn-open-gcp:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="app-header">
      <div>
        <div class="app-title">GCP Cloud Storage Onboarding</div>
        <div class="app-subtitle">AI-Powered Coaching Assistant</div>
      </div>
      <div class="header-right">
        <div class="header-info">
          ðŸ¤– AI Coach Ready
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="app-body">
      <!-- Main Content -->
      <div class="main-content">
        <div class="iframe-container" id="iframe-container">
          <!-- GCP Console iframe (via proxy to bypass X-Frame-Options) -->
          <iframe
            src="http://localhost:8082/storage"
            allow="clipboard-read; clipboard-write; camera; microphone; geolocation"
            loading="eager"
            style="border: none; width: 100%; height: 100%;"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Coach Widget -->
  <script src="ai-coach-widget.js"></script>
  <script>
    // Initialize AI Coach for GCP Storage task
    AICoach.init({
      apiUrl: 'http://localhost:5001',
      taskType: 'gcp_storage',
      captureInterval: 5000, // 5 seconds
      position: 'right'
    });

    console.log('GCP Onboarding AI Coach loaded');
    console.log('Task: GCP Cloud Storage Bucket Creation');
    console.log('Click "Start Monitoring" in the AI Coach panel to begin');
  </script>
</body>
</html>
